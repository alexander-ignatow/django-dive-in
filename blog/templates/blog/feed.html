 {% extends 'blog/base.html' %} {% block content %} {% for post in feed %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    <h1><a href="{% url 'post' pkey=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|truncatewords:43|linebreaksbr }}</p>
</div>
{% endfor %} {% endblock content %}
