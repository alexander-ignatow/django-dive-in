 <html>
        <head>
            <title>The feed</title>
        </head>
        <body>
            <div>
                <h1><a href="">The feed</a></h1>

    {% for post in feed %}

            <p>published: {{ post.published_date }}</p>

        </div>
    {% endfor %}
    
       </body>
